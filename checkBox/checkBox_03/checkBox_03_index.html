<script>

        // var chkBox = document.getElementsByName('agree');

        const chkBox = document.querySelectorAll('input[type=checkbox]');
        const checkedBox = document.querySelectorAll('input[type=checkbox]:checked');

        if (checkedBox.length != chkBox.length) {
            alert('모든 약관에 동의 하지 않았습니다.');
        } else {
            alert('모든 약관에 동의 하셨습니다.');
        }
    }
