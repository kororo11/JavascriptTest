<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkBox_03</title>
</head>

<body>
    <form>
        <input type="checkbox" name="agree" id="chk1" /> 약관동의1
        <input type="checkbox" name="agree" id="chk2" /> 약관동의2
        <input type="checkbox" name="agree" id="chk3" /> 약관동의3
    </form>
    <a href="javascript:agree();">동의</a> <br />
    <a href="">전체 동의 해제하기</a>
</body>
<script>
    function agree() {
        const chkBox = document.querySelectorAll('input[type=checkbox]');

        const chked = [].filter.call(chkBox, function (element) {
            return element.checked
        });

        console.log(chked.length);
        if (chked.length < chkBox.length) {
            alert('모든 약관에 동의 하지 않았습니다.');
        } else {
            alert('모든 약관에 동의 하셨습니다.');
        }
    }
</script>

</html>
