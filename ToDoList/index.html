<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="/ToDoList/index.css" type="text/css" media="screen" charset="utf-8" />
    </head>
    <body>
        <div class="container">
            <!-- 입력 부분 -->
            <p>
                <label for="new-task">Add Item</label>
                <input type="text" id="new-task" />
                <button>Add</button>
            </p>
            <!-- Todo 리스트 -->
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li>
                    <input type="check" />
                    <label>Pay Bills</label>
                    <input type="text" />
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
                <li class="editMode">
                    <input type="checkbox" />
                    <label for=""></label>
                    <input type="text" />
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
            </ul>

            <!-- 완료 리스트 -->
            <h3>Completed</h3>
            <ul class="conpleted-tasks">
                <li>
                    <input type="checkbox" checked />
                    <label>See the Doctor</label>
                    <input type="text" />
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
        <script src="/ToDoList/app.js"></script>
    </body>
</html>
