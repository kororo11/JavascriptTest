<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test2</title>
  </head>
  <body>
    <div>
      <p class="important">Document Object Model</p>
      의 줄임말 입니다.
    </div>
    <script>
      var divs = document.getElementsByTagName('div');
      var firstDivParas = divs[0].getElementsByTagName('p');
      console.log('firstDivParas -> ', firstDivParas);

      // p 태그 안에 내용 가져오기
      var str1 = divs[0].children[0].innerHTML;
      console.log('p태그 안에 내용 -> ', str1);
    </script>
  </body>
</html>
